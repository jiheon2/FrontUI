                </div>
                <div>

                    <select id="parts" style="width: 60%" onchange="addPartsAndSize()">
                        <option value="none">카테고리를 선택하세요</option>
                        <option value="상의">상의</option>
                        <option value="하의">하의</option>
                        <option value="아우터">아우터</option>
                        <option value="원피스">원피스</option>
                    </select>
                </div>
                <div>
                    <label for="additionalParts" class="form-label mt-4" style="width: 30%; text-align: center">세부 카테고리</label>
                    <select id="additionalParts" style="width: 60%">
                        <option value="none">세부 카테고리를 선택하세요</option>

<script>

    function addPartsAndSize() {
        addAdditionalParts();
        addSizeOption();
    }

    function addAdditionalSelect() {
        var styleSelect = document.getElementById("style");
        var selectedStyle = styleSelect.value;
        var additionalSelect = document.getElementById("additionalSelect");

        // 이전에 추가한 옵션들 삭제
        additionalSelect.innerHTML = '';

        if (selectedStyle !== "none") {
            // 선택한 스타일에 따라 옵션 추가
            var options = [];

            switch(selectedStyle) {
                case "트래디셔널":
                    options = ["클래식", "프레피"];
                    break;
                case "매니시":
                    options = ["매니시", "톰보이"];
                    break;
                case "페미닌":
                    options = ["페미닌", "로맨틱", "섹시"];
                    break;
                case "에스닉":
                    options = ["히피", "웨스턴", "오리엔탈"];
                    break;
                case "컨템포러리":
                    options = ["모던", "소피스트 케이티드", "아방가르드"];
                    break;
                case "내추럴":
                    options = ["컨트리", "리조트"];
                    break;
                case "젠더플루이드":
                    options = ["젠더리스"];
                    break;
                case "스포티":
                    options = ["스포티"];
                    break;
                case "서브컬쳐":
                    options = ["레트로", "키치/키덜트", "힙합", "펑크"];
                    break;
                case "캐주얼":
                    options = ["밀리터리", "스트리트"];
                    break;

            }

            // 옵션 추가
            options.forEach(function(option) {
                var optionElement = document.createElement("option");
                optionElement.textContent = option;
                additionalSelect.appendChild(optionElement);
            });
        }
    }

    function addAdditionalParts() {
        var partsSelect = document.getElementById("parts");
        var selectedPart = partsSelect.value;
        var additionalPartsSelect = document.getElementById("additionalParts");

        // 이전에 추가한 옵션들 삭제
        additionalPartsSelect.innerHTML = '';

        if (selectedPart !== "none") {
            // 선택한 카테고리에 따라 세부 카테고리 추가
            var options = [];

            switch(selectedPart) {
                case "상의":
                    options = ["티셔츠", "셔츠", "후드티", "니트", "가디건"];
                    break;
                case "하의":
                    options = ["청바지", "슬랙스", "치노팬츠", "반바지", "스커트", "레깅스"];
                    break;
                case "아우터":
                    options = ["자켓", "코트", "패딩", "가디건"];
                    break;
                case "원피스":
                    options = ["미니원피스", "미디원피스", "맥시원피스"];
                    break;
            }

            // 옵션 추가
            options.forEach(function(option) {
                var optionElement = document.createElement("option");
                optionElement.textContent = option;
                additionalPartsSelect.appendChild(optionElement);
            });
        }
    }

    function addSizeOption() {
        var partsSelect = document.getElementById("parts");
        var selectedPart = partsSelect.value;
        var size = document.getElementById("size")

        size.innerHTML = '';

        if (selectedPart !== "none") {
            var options = [];

            switch(selectedPart) {
                case "상의":
                    options = ["타이트", "노멀", "루즈", "오버사이즈"];
                    break;
                case "아우터":
                    options = ["타이트", "노멀", "루즈", "오버사이즈"];
                    break;
                case "원피스":
                    options = ["타이트", "노멀", "루즈", "오버사이즈"];
                    break;
                case "하의":
                    options = ["스키니", "노멀", "와이드", "루즈", "벨보텀"];
                    break;
            }
            // 옵션 추가
            options.forEach(function(option) {
                var optionElement = document.createElement("option");
                optionElement.textContent = option;
                size.appendChild(optionElement);
            });
        }
    }
</script>
