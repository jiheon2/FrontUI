<!-- Contact Section Begin -->
<section class="contact spad" style="background-color: #5a6268; margin-bottom: -75px">
    <div class="container">
        <div class="card border-secondary mb-3" style="height: 750px">
            <div class="card-header">회원가입</div>
            <div class="card-body">
                <div>
                    <label for="name" class="form-label mt-4">name</label>
                    <input type="text" class="form-control" id="name" placeholder="name">
                </div>
                <div>
                    <label for="nickname" class="form-label mt-4">nickname</label>
                    <div style="display: flex; justify-content: space-between">
                        <input type="text" class="form-control" id="nickname" placeholder="nickname" style="width: 75%">
                        <button class="btn btn-outline-dark" type="button" style="width: 20%">확인</button>
                    </div>
                </div>
                <div>
                    <label for="email" class="form-label mt-4">email</label>
                    <div style="display: flex; justify-content: space-between">
                        <input type="text" class="form-control" id="email" placeholder="name" style="width: 75%">
                        <button class="btn btn-outline-dark" type="button" style="width: 20%">확인</button>
                    </div>
                </div>
                <div>
                    <label for="userId" class="form-label mt-4">ID</label>
                    <div style="display: flex; justify-content: space-between">
                        <input type="text" class="form-control" id="userId" placeholder="ID" style="width: 75%">
                        <button class="btn btn-outline-dark" type="button" style="width: 20%">확인</button>
                    </div>
                </div>
                <div>
                    <label for="password" class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <div style="width: 50%; vertical-align: center">
                        <label class="form-label mt-4">성별</label>
                        <div style="justify-content: space-between">
                            <div class="form-check" style="margin-right: 10px">
                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1"
                                       value="option1" checked="">
                                <label class="form-check-label" for="optionsRadios1">
                                    남
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2"
                                       value="option2">
                                <label class="form-check-label" for="optionsRadios2">
                                    여
                                </label>
                            </div>
                        </div>
                    </div>
                    <div style="width: 50%">
                        <label for="age" class="form-label mt-4">나이</label>
                        <input type="text" class="form-control" id="age" placeholder="age" style="width: 90%">
                    </div>
                </div>
                <hr>
                <button type="button" class="btn btn-dark" style="width: 100%">회원가입</button>
            </div>
        </div>
    </div>
</section>
