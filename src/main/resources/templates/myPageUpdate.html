<!-- Contact Section Begin -->
<!-- DB 값 불러오는 영역 -->
<section class="contact spad" style="background-color: #5a6268; margin-bottom: -100px">
    <div class="container">
        <div class="card border-secondary mb-3" style="height: 650px">
            <div class="card-header">마이페이지</div>
            <div class="card-body">
                <div>
                    <label for="name" class="form-label mt-4">name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="name">
                </div>
                <div>
                    <label for="nickname" class="form-label mt-4">name</label>
                    <input type="text" class="form-control" id="nickname" aria-describedby="emailHelp"
                           placeholder="nickname">
                </div>
                <div>
                    <label for="userId" class="form-label mt-4">ID</label>
                    <input type="text" class="form-control" id="userId" aria-describedby="emailHelp" placeholder="ID"
                           readonly>
                </div>
                <div>
                    <label for="email" class="form-label mt-4">email</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email">
                </div>
                <div style="float: right; width: 45%">
                    <label for="userId" class="form-label mt-4">gender</label>
                    <input type="text" class="form-control" id="gender" aria-describedby="emailHelp"
                           placeholder="gender" readonly>
                </div>
                <div style="float: left; width: 45%">
                    <label for="userId" class="form-label mt-4">age</label>
                    <input type="text" class="form-control" id="age" aria-describedby="emailHelp" placeholder="age">
                </div>
                <div style="clear: both"></div>
                <hr>
                <div class="card-body" style="float: left; width: 49%">
                    <button type="button" class="btn btn-danger" style="width: 100%" id="openModalBtn">탈퇴하기</button>
                </div>
                <div class="card-body" style="float: right; width: 49%">
                    <button type="button" class="btn btn-outline-dark" style="width: 100%">내 정보 수정</button>
                </div>

                <!-- 회원탈퇴 확인 모달창 -->
                <div class="modal align-items-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">알림</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModalBtn" style="border: none; background-color: white">
                                    <span aria-hidden="true">X</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>정말 탈퇴하시겠습니까?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger">탈퇴</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 모달창 끝 -->

            </div>
        </div>
    </div>
</section>

<script>
    // 모달 열기 버튼에 이벤트 핸들러 추가
    document.getElementById('openModalBtn').addEventListener('click', function() {
        $('#exampleModal').modal('show');
    });

    // X 버튼 클릭 시 모달 닫기
    document.getElementById('closeModalBtn').addEventListener('click', function() {
        $('#exampleModal').modal('hide');
    });

    // 취소 버튼 클릭 시 모달 닫기
    document.querySelector('#exampleModal .btn-secondary').addEventListener('click', function() {
        $('#exampleModal').modal('hide');
    });
</script>
